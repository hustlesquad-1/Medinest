<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login/Signup - HealthCare+</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Animate.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0d47a1, #1976d2);
      color: white;
      overflow-x: hidden;
    }

    /* Navbar */
    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(0, 0, 0, 0.4) !important;
      padding: 15px 30px;
      transition: all 0.3s ease;
    }
    .navbar a {
      transition: 0.3s ease;
    }
    .navbar a:hover {
      opacity: 0.85;
    }

    .btn-modern {
      border-radius: 50px;
      padding: 12px 28px;
      font-weight: 600;
      letter-spacing: 0.3px;
      transition: all 0.3s ease-in-out;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .btn-modern:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .btn-consult {
      background: linear-gradient(135deg, #06b6d4, #3b82f6);
      color: #fff !important;
      border: none;
    }

    .btn-consult:hover {
      background: linear-gradient(135deg, #0891b2, #2563eb);
      box-shadow: 0 4px 12px rgba(0, 150, 200, 0.4);
      transform: translateY(-2px);
    }

    /* Glassmorphic Form */
    .glass-card {
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(14px);
      color: #000;
      transition: all 0.3s ease;
    }
    .glass-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
    }

    /* Form Inputs */
    .form-control {
      border-radius: 14px;
      border: 1px solid #ddd;
      padding: 14px 16px;
      transition: 0.3s ease;
      font-size: 0.95rem;
    }
    .form-control:focus {
      border-color: #1976d2;
      box-shadow: 0 0 10px rgba(25, 118, 210, 0.3);
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.6);
      padding: 25px 0;
      text-align: center;
      color: #eee;
      margin-top: 50px;
    }
    footer small {
      opacity: 0.8;
    }

    /* Mobile Enhancements */
    @media (max-width: 768px) {
      .navbar {
        padding: 10px 15px;
      }
      .btn-modern {
        width: 100%;
        padding: 14px;
        font-size: 1rem;
      }
      .glass-card {
        padding: 20px;
      }
      .form-control {
        font-size: 1rem;
        padding: 16px;
      }
    }

    /* Navbar mobile */
    @media (max-width: 991px) {
      .navbar-collapse .btn {
        margin: 6px 0;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold fs-3" href="index.html">HealthCare+</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse text-center" id="navbarMenu">
        <div class="ms-auto d-lg-flex gap-2">
          <button class="btn btn-light btn-modern" data-bs-toggle="modal" data-bs-target="#loginSignupModal">Login/Signup</button>
          <a href="#book" class="btn btn-success btn-modern nav-link-book">Book Appointment</a>
          <a href="/virtual-consult" class="btn btn-consult btn-modern nav-link-consult">Online Consulting</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Login/Signup Section -->
  <section class="py-5 d-flex align-items-center justify-content-center" style="min-height: 100vh; padding-top: 100px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="glass-card p-4 shadow-lg">
            <h4 class="fw-bold text-center mb-4" style="color: #1976d2;">Login/Signup</h4>
            <ul class="nav nav-tabs" id="loginSignupTabs" role="tablist">
              <li class="nav-item" role="presentation">
                <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab" aria-controls="signup" aria-selected="false">Signup</button>
              </li>
            </ul>
            <div class="tab-content" id="loginSignupTabContent">
              <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
                <form class="mt-3">
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <button type="submit" class="btn btn-primary w-100 btn-modern">Login</button>
                </form>
              </div>
              <div class="tab-pane fade" id="signup" role="tabpanel" aria-labelledby="signup-tab">
                <form class="mt-3">
                  <div class="mb-3">
                    <input type="text" class="form-control" placeholder="Full Name" required>
                  </div>
                  <div class="mb-3">
                    <input type="email" class="form-control" placeholder="Email" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Confirm Password" required>
                  </div>
                  <button type="submit" class="btn btn-success w-100 btn-modern">Signup</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p class="mb-0">&copy; 2025 HealthCare+. All Rights Reserved.</p>
    <small>support@healthcare.com | +91 98765 43210</small>
  </footer>

  <!-- Scripts -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll('.navbar-collapse a');
      const navbarCollapse = document.getElementById('navbarMenu');

      navLinks.forEach(link => {
        link.addEventListener('click', () => {
          if (navbarCollapse.classList.contains('show')) {
            let bsCollapse = bootstrap.Collapse.getInstance(navbarCollapse);
            bsCollapse.hide();
          }
        });
      });
    });
  </script>
</body>
</html>
