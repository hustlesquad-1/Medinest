<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medinest - Appointment Booking</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    .slot { cursor:pointer; border:1px solid #CBD5E0; border-radius:0.5rem; padding:0.5rem 1rem; transition:all 0.3s; }
    .slot.selected { background-color:#4F46E5; color:white; border-color:#4F46E5; }
    .modal-bg { background: rgba(0,0,0,0.6); }
  </style>
</head>
<body class="bg-gradient-to-b from-purple-50 to-white min-h-screen flex flex-col items-center">

  <!-- HEADER -->
  <header class="bg-white shadow-md w-full p-4 flex justify-between items-center sticky top-0 z-10">
    <h1 class="text-2xl font-bold text-purple-600">Medinest</h1>
  </header>

  <main class="flex-grow w-full p-4 flex flex-col items-center space-y-8">

    <!-- Patient ID Section -->
    <section id="patient-id-section" class="flex flex-col items-center gap-6 w-full max-w-md">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Enter Your Patient ID</h2>
      <input type="text" id="patientId" placeholder="Patient ID" class="w-full border rounded-2xl p-4 shadow focus:outline-none focus:ring-2 focus:ring-purple-500">
      <button onclick="goToConsultation()" class="w-full bg-purple-600 text-white rounded-2xl p-4 font-semibold hover:bg-purple-700 shadow-lg transition">Continue</button>
    </section>

    <!-- Consultation Type Section -->
    <section id="consultation-section" class="hidden flex flex-col items-center gap-6 w-full max-w-3xl">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Choose Consultation Type</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full">
        <button onclick="selectConsultation('inperson')" class="p-6 rounded-2xl bg-gradient-to-r from-purple-500 to-purple-600 text-white">
          <h3 class="text-lg font-bold mb-2">In-Person (â‚¹10)</h3>
          <p>Visit a hospital near you</p>
        </button>
        <button onclick="selectConsultation('online')" class="p-6 rounded-2xl bg-gradient-to-r from-green-500 to-teal-500 text-white">
          <h3 class="text-lg font-bold mb-2">Online</h3>
          <p>Consult with specialists via video call</p>
        </button>
      </div>
    </section>

    <!-- In-Person Appointment -->
    <section id="inperson-section" class="hidden flex flex-col items-center gap-6 w-full max-w-2xl">
      <h2 class="text-2xl font-bold text-gray-800 text-center">In-Person Appointment</h2>
      <select id="inperson-city" class="w-full border rounded-2xl p-4">
        <option value="">Select City</option>
        <option>Chennai</option>
        <option>Delhi</option>
      </select>
      <select id="inperson-hospital" class="w-full border rounded-2xl p-4">
        <option value="">Select Hospital</option>
        <option>Govt. Hospital A</option>
      </select>
      <select id="inperson-dept" class="w-full border rounded-2xl p-4">
        <option value="">Select Department</option>
        <option>Cardiology</option>
        <option>ENT</option>
      </select>
      <div class="flex flex-col sm:flex-row w-full gap-4">
        <input id="inperson-date" type="date" class="w-full border rounded-2xl p-4" />
        <input id="inperson-time" type="time" class="w-full border rounded-2xl p-4" />
      </div>
      <button onclick="bookInPerson()" class="bg-purple-600 text-white rounded-2xl px-6 py-3 font-semibold hover:bg-purple-700 shadow-lg">Confirm & Pay</button>
    </section>

    <!-- Online Appointment -->
    <section id="online-section" class="hidden flex flex-col items-center gap-6 w-full max-w-2xl">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Online Appointment</h2>
      <select id="online-department" class="w-full border rounded-2xl p-4" onchange="showDoctors(this.value)">
        <option value="">Select Department</option>
        <option>ENT</option>
        <option>Cardiology</option>
        <option>Dermatology</option>
      </select>
      <div id="doctor-list" class="grid grid-cols-1 sm:grid-cols-2 gap-6 w-full mt-4"></div>
      
      <div id="online-datetime" class="hidden flex flex-col sm:flex-row w-full gap-4 mt-4">
        <input id="online-date" type="date" class="w-full border rounded-2xl p-4" />
        <div id="time-slots" class="grid grid-cols-3 gap-2"></div>
      </div>
      <button id="online-confirm" onclick="bookOnline()" class="hidden bg-teal-600 text-white rounded-2xl px-6 py-3 font-semibold hover:bg-teal-700 shadow-lg mt-4">Confirm & Pay</button>
    </section>

  </main>

  <!-- Modal -->
  <div id="modal" class="hidden fixed inset-0 flex items-center justify-center modal-bg z-50">
    <div class="bg-white rounded-3xl p-8 max-w-sm w-full shadow-2xl text-center">
      <h3 id="modal-message" class="text-xl font-bold text-gray-800 mb-4"></h3>
      <button onclick="closeModal()" class="bg-purple-600 text-white rounded-xl px-6 py-3 font-semibold hover:bg-purple-700 shadow-lg">Done</button>
    </div>
  </div>

  <script>
    lucide.createIcons();

    let selectedSlot = null;

    const doctors = {
      ENT: [{ name: "Dr. Meenakshi", dept: "ENT" }],
      Cardiology: [{ name: "Dr. Anjali", dept: "Cardiology" }],
      Dermatology: [{ name: "Dr. Karan", dept: "Dermatology" }]
    };

    const timeSlots = ["08:00 AM","08:30 AM","09:00 AM","09:30 AM","10:00 AM"];

    function goToConsultation() {
      const pid = document.getElementById('patientId').value.trim();
      if (!pid) { alert('Enter a valid Patient ID'); return; }
      document.getElementById('patient-id-section').classList.add('hidden');
      document.getElementById('consultation-section').classList.remove('hidden');
    }

    function selectConsultation(type) {
      document.getElementById('consultation-section').classList.add('hidden');
      if(type==='inperson'){
        document.getElementById('inperson-section').classList.remove('hidden');
      } else {
        document.getElementById('online-section').classList.remove('hidden');
      }
    }

    function showDoctors(dept){
      const list = document.getElementById('doctor-list');
      list.innerHTML = '';
      if(!dept || !doctors[dept]) return;
      doctors[dept].forEach(doc => {
        const card = document.createElement('div');
        card.className = 'p-4 border rounded-2xl cursor-pointer';
        card.innerHTML = `<b>${doc.name}</b> (${doc.dept})`;
        card.onclick = () => {
          document.getElementById('online-datetime').classList.remove('hidden');
          document.getElementById('online-confirm').classList.remove('hidden');
          const slotsDiv = document.getElementById('time-slots');
          slotsDiv.innerHTML = '';
          timeSlots.forEach(slot=>{
            const slotBtn = document.createElement('div');
            slotBtn.className='slot';
            slotBtn.innerText=slot;
            slotBtn.onclick = () => {
              Array.from(slotsDiv.children).forEach(s=>s.classList.remove('selected'));
              slotBtn.classList.add('selected');
              selectedSlot = slot;
            }
            slotsDiv.appendChild(slotBtn);
          });
        };
        list.appendChild(card);
      });
    }

    async function bookInPerson() {
      const patientId = document.getElementById('patientId').value;
      const dept = document.getElementById('inperson-dept').value;
      const date = document.getElementById('inperson-date').value;
      const time = document.getElementById('inperson-time').value;

      const res = await fetch("http://localhost:5000/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          patient_id: patientId,
          doctor_name: "Hospital Doctor",
          department: dept,
          appointment_date: date,
          appointment_time: time
        })
      });
      const data = await res.json();
      showModal(data.message || "Booking saved");
    }

    async function bookOnline() {
      const patientId = document.getElementById('patientId').value;
      const dept = document.getElementById('online-department').value;
      const date = document.getElementById('online-date').value;
      if (!selectedSlot) { alert("Select a time slot"); return; }

      const res = await fetch("http://localhost:5000/api/book", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          patient_id: patientId,
          doctor_name: "Online Specialist",
          department: dept,
          appointment_date: date,
          appointment_time: selectedSlot
        })
      });
      const data = await res.json();
      showModal(data.message || "Booking saved");
    }

    function showModal(message){
      document.getElementById('modal-message').innerText = message;
      document.getElementById('modal').classList.remove('hidden');
      confetti({ particleCount: 120, spread: 60, origin: { y: 0.6 } });
    }

    function closeModal(){
      document.getElementById('modal').classList.add('hidden');
      location.reload();
    }
  </script>
</body>
</html>
