<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPD - In-Patient Day Details</title>

    <!-- Flatpickr CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            margin: 0;
            padding: 0;
        }
        
        .container {
            width: 90%;
            max-width: 1150px;
            margin: 20px auto;
            background: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        h1 {
            color: #0d47a1;
            font-size: 30px;
            font-weight: 700;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        label {
            font-weight: 600;
            color: #0d47a1;
        }
        
        input,
        textarea,
        select {
            padding: 10px;
            border: 1px solid #90caf9;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            font-size: 14px;
        }
        
        input:focus,
        textarea:focus {
            border-color: #1565c0;
            outline: none;
            box-shadow: 0 0 6px rgba(21, 101, 192, 0.4);
        }
        
        .drug-box {
            margin-top: 20px;
            border: 2px solid #90caf9;
            padding: 20px;
            border-radius: 12px;
            background: #f1f8ff;
        }
        
        .drug-box h3 {
            color: #0d47a1;
            margin-bottom: 12px;
            text-align: center;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            text-align: center;
        }
        
        th,
        td {
            border: 1px solid #90caf9;
            padding: 8px;
            font-size: 14px;
        }
        
        th {
            background: #1565c0;
            color: white;
        }
        
        td input {
            width: 95%;
        }
        
        td input[type="checkbox"] {
            transform: scale(1.2);
            cursor: pointer;
        }
        
        .btn {
            margin-top: 15px;
            padding: 10px 16px;
            background: #1565c0;
            color: white;
            font-size: 14px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .btn:hover {
            background: #0d47a1;
        }
        
        .submit-btn {
            margin-top: 20px;
            padding: 14px;
            background: #1565c0;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .submit-btn:hover {
            background: #0d47a1;
        }
        /* Modern Popup */
        
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(3px);
            justify-content: center;
            align-items: center;
        }
        
        .popup {
            background: #fff;
            padding: 25px 30px;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popIn 0.4s ease;
        }
        
        @keyframes popIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .popup h2 {
            color: #0d47a1;
            margin-bottom: 10px;
        }
        
        .popup p {
            color: #333;
            margin-bottom: 20px;
        }
        
        .popup button {
            background: #1565c0;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
        }
        
        .popup button:hover {
            background: #0d47a1;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>In-Patient (IPD) Day-by-Day Details</h1>
        </header>
        <form id="ipdForm">
            <!-- Patient ID -->
            <label for="patient-ID">Patient-ID:</label>
            <input type="number" id="patient-ID" name="patient-ID" required>

            <!-- Admission Date -->
            <label for="admissionDate">Admission Date:</label>
            <input type="text" id="admissionDate" name="admissionDate" placeholder="Select Admission Date" required>

            <!-- Entry Date -->
            <label for="entryDate">Entry Date:</label>
            <input type="text" id="entryDate" name="entryDate" readonly>

            <!-- Vital Details -->
            <label for="heartbeatRate">Heartbeat Rate (bpm):</label>
            <input type="number" id="heartbeatRate" name="heartbeatRate" required>

            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>

            <label for="sugarLevel">Sugar Level (mg/dL):</label>
            <input type="number" id="sugarLevel" name="sugarLevel" required>

            <label for="bloodPressure">Blood Pressure (mmHg):</label>
            <input type="text" id="bloodPressure" name="bloodPressure" placeholder="e.g., 120/80" required>

            <label for="spo2">SpO2 Level (%):</label>
            <input type="number" id="spo2" name="spo2" max="100" min="0" required>

            <!-- Diagnosis & Treatment -->
            <label for="dayDiagnosis">Day’s Diagnosis:</label>
            <textarea id="dayDiagnosis" name="dayDiagnosis" required></textarea>

            <label for="dayTreatment">Day’s Treatment:</label>
            <textarea id="dayTreatment" name="dayTreatment" required></textarea>

            <label for="procedures">Procedures Ordered:</label>
            <textarea id="procedures" name="procedures"></textarea>

            <!-- Prescription Table -->
            <div class="drug-box">
                <h3>Prescription Details</h3>
                <table id="drugTable">
                    <tr>
                        <th>Drug Name</th>
                        <th>Quantity</th>
                        <th>Morning</th>
                        <th>Afternoon</th>
                        <th>Evening</th>
                        <th>Night</th>
                        <th>Injection</th>
                        <th>Dose (ml)</th>
                    </tr>
                    <tr>
                        <td><input type="text" name="drugName"></td>
                        <td><input type="number" class="quantity" min="1" max="4" value="1"></td>
                        <td><input type="checkbox" class="dose"></td>
                        <td><input type="checkbox" class="dose"></td>
                        <td><input type="checkbox" class="dose"></td>
                        <td><input type="checkbox" class="dose"></td>
                        <td><input type="text" placeholder="Injection details"></td>
                        <td><input type="number" placeholder="ml"></td>
                    </tr>
                </table>
                <button type="button" class="btn" onclick="addDrugRow()">+ Add Another Drug</button>
            </div>

            <!-- Submit -->
            <input type="submit" class="submit-btn" value="Submit">
        </form>
    </div>

    <!-- Popup Confirmation -->
    <div class="popup-overlay" id="popupOverlay">
        <div class="popup">
            <h2>✅ Submission Successful</h2>
            <p>Your IPD details have been recorded successfully.</p>
            <button onclick="closePopup()">OK</button>
        </div>
    </div>

    <!-- Flatpickr JS -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script>
        // Admission Date Calendar
        flatpickr("#admissionDate", {
            dateFormat: "Y-m-d",
            allowInput: false,
            altInput: true,
            altFormat: "d M Y",
            defaultDate: new Date()
        });

        // Entry Date = today (readonly)
        flatpickr("#entryDate", {
            dateFormat: "Y-m-d",
            defaultDate: new Date(),
            clickOpens: false
        });

        // Function to limit checkboxes according to Quantity
        function limitCheckboxes(row) {
            let qty = row.querySelector(".quantity").value;
            let checkboxes = row.querySelectorAll(".dose");
            let checked = row.querySelectorAll(".dose:checked").length;

            checkboxes.forEach(box => {
                if (!box.checked && checked >= qty) {
                    box.disabled = true;
                } else {
                    box.disabled = false;
                }
            });
        }

        // Add row for more drugs
        function addDrugRow() {
            let table = document.getElementById("drugTable");
            let newRow = table.insertRow(-1);

            newRow.innerHTML = `
        <td><input type="text" name="drugName"></td>
        <td><input type="number" class="quantity" min="1" max="4" value="1"></td>
        <td><input type="checkbox" class="dose"></td>
        <td><input type="checkbox" class="dose"></td>
        <td><input type="checkbox" class="dose"></td>
        <td><input type="checkbox" class="dose"></td>
        <td><input type="text" placeholder="Injection details"></td>
        <td><input type="number" placeholder="ml"></td>
      `;

            // Attach listeners
            let qtyInput = newRow.querySelector(".quantity");
            let checkboxes = newRow.querySelectorAll(".dose");

            qtyInput.addEventListener("input", () => limitCheckboxes(newRow));
            checkboxes.forEach(box => box.addEventListener("change", () => limitCheckboxes(newRow)));
        }

        // Attach listeners to first row
        let firstRow = document.querySelector("#drugTable tr:nth-child(2)");
        let qtyInput = firstRow.querySelector(".quantity");
        let checkboxes = firstRow.querySelectorAll(".dose");

        qtyInput.addEventListener("input", () => limitCheckboxes(firstRow));
        checkboxes.forEach(box => box.addEventListener("change", () => limitCheckboxes(firstRow)));

        // Form submit -> show popup
        document.getElementById("ipdForm").addEventListener("submit", function(e) {
            e.preventDefault();
            document.getElementById("popupOverlay").style.display = "flex";
        });

        function closePopup() {
            document.getElementById("popupOverlay").style.display = "none";
            document.getElementById("ipdForm").reset();
        }
    </script>
</body>

</html>
