<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OPD - Out-Patient Details</title>
    <style>
        /* Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Arial, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1565c0, #42a5f5); /* Mid-dark blue hospital look */
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 850px;
            width: 100%;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        header h1 {
            text-align: center;
            color: #0d47a1;
            font-size: 2.2rem;
            margin-bottom: 25px;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: bold;
            color: #1565c0;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 1rem;
            border: 1px solid #90caf9;
            border-radius: 8px;
            margin-top: 4px;
            background: #f5faff;
            transition: 0.3s ease;
        }

        input:focus, textarea:focus {
            border-color: #1565c0;
            outline: none;
            background: #e3f2fd;
            box-shadow: 0 0 6px rgba(21, 101, 192, 0.4);
        }

        textarea {
            grid-column: span 2;
            height: 90px;
        }

        input[type="submit"] {
            grid-column: span 2;
            background-color: #1976d2;
            color: white;
            padding: 14px;
            font-size: 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
            box-shadow: 0 5px 12px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"]:hover {
            background-color: #0d47a1;
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-25px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Out-Patient (OPD) Details</h1>
        </header>
        <form id="opd-form">

            <label for="patientID">Patient-ID:</label>
            <input type="number" id="patientID" name="patientID" required />

            <label for="heartbeatRate">Heartbeat Rate (bpm):</label>
            <input type="number" id="heartbeatRate" name="heartbeatRate" required />

            <label for="temperature">Temperature (°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required />

            <label for="sugarLevel">Sugar Level (mg/dL):</label>
            <input type="number" id="sugarLevel" name="sugarLevel" required />

            <label for="bloodPressure">Blood Pressure (mmHg):</label>
            <input type="text" id="bloodPressure" name="bloodPressure" placeholder="e.g., 120/80" required />

            <label for="spo2">SpO2 Level (%):</label>
            <input type="number" id="spo2" name="spo2" max="100" min="0" required />

            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" required />

            <label for="height">Height (cm):</label>
            <input type="number" id="height" name="height" required />

            <label for="previousHistory">Previous Medical History:</label>
            <textarea id="previousHistory" name="previousHistory"></textarea>

            <input type="submit" value="Submit" />
        </form>
    </div>

   <script>
  document.getElementById('opd-form').addEventListener('submit', async (event) => {
    event.preventDefault();

    const opdData = {
      patientID: document.getElementById('patientID').value,
      heartbeatRate: document.getElementById('heartbeatRate').value,
      temperature: document.getElementById('temperature').value,
      sugarLevel: document.getElementById('sugarLevel').value,
      bloodPressure: document.getElementById('bloodPressure').value,
      spo2: document.getElementById('spo2').value,
      weight: document.getElementById('weight').value,
      height: document.getElementById('height').value,
      previousHistory: document.getElementById('previousHistory').value
    };

    try {
      const res = await fetch('http://localhost:3001/api/opd', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(opdData)
      });

      const data = await res.json();
      if (!res.ok || !data.ok) throw new Error(data.error || 'Insert failed');

      alert('✅ OPD details submitted successfully! ID: ' + data.id);
      event.target.reset();
    } catch (err) {
      console.error(err);
      alert('❌ Error saving OPD details: ' + err.message);
    }
  });
</script>


</body>
</html>
